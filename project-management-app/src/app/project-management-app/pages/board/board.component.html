<div class="board">
  <div class="header-wrapper">
    <mat-card class="board-header">
      <mat-card-title class="board-title">{{ board ? board.title : '' }}</mat-card-title>
      <mat-card-subtitle class="board-description">{{ board ? board.description : '' }}</mat-card-subtitle>
    </mat-card>
    <mat-divider></mat-divider>
  </div>

  <div class="board-content">

    <div class="board-content-columns" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropColumn($event)">

      <mat-card class="column" *ngFor="let column of board?.columns" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        <mat-card-title class="column-title" (click)="focusTitle(column.id, column.title)">
          <div class="column-title-wrapper">
            <span class="column-title-content" *ngIf="inputTitleToggleId !== column.id">{{ column?.title }}</span>

            <input class="column-form-filed column-title-input" autofocus *ngIf="inputTitleToggleId === column.id" matInput [formControl]="updateColumnTitle">

            <div class="column-title-controllers">

              <mat-icon
                *ngIf="inputTitleToggleId === column.id"
                clickStopPropagation (click)="updateColumn(board.id, column.id, column.order)"
                class="btn-icon"
              >send</mat-icon>

              <mat-icon
                *ngIf="inputTitleToggleId === column.id"
                clickStopPropagation (click)="removeFocusTitle()"
                class="btn-icon"
              >arrow_upward</mat-icon>

              <mat-icon
                color="primary"
                *ngIf="inputTitleToggleId !== column.id"
                clickStopPropagation
                (click)="deleteColumn(board.id, column.id)"
                class="btn-icon"
              >close</mat-icon>
            </div>
          </div>
          <mat-divider></mat-divider>
        </mat-card-title>

        <mat-card class="task" *ngFor="let task of column?.tasks">
          <mat-card-title class="task-title">
            <p class="task-title-content">
              <span>{{ task?.title }}</span>
              <button mat-icon-button [matMenuTriggerFor]="taskEditForm" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            </p>

            <mat-menu #taskEditForm="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteTask(board.id, column.id, task.id)">
                <mat-icon>delete_outline</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>

            <mat-divider></mat-divider>
          </mat-card-title>
          <mat-card-content class="task-description">
            <p class="task-description-content">{{ task?.description }}</p>
          </mat-card-content>
        </mat-card>

        <button class="add-task-button" mat-icon-button [matMenuTriggerFor]="taskForm" aria-label="Example icon-button with a menu">
          <mat-icon>add</mat-icon>
        </button>

        <mat-menu class="task-form" #taskForm="matMenu">
          <mat-form-field class="taks-form-filed" appearance="fill" (click)="$event.stopPropagation();">
            <mat-label>Title</mat-label>
            <input matInput type="text" (click)="$event.stopPropagation();" [formControl]="taskTitle">
          </mat-form-field>

          <mat-form-field class="taks-form-filed" appearance="fill" (click)="$event.stopPropagation();">
            <mat-label>description</mat-label>
            <textarea matInput type="text" rows="6" [formControl]="taskDescription"></textarea>
          </mat-form-field>

          <button class="taks-form-add" mat-button color="primary" (click)="addTask(board.id, column.id)">Add Task</button>
        </mat-menu>

      </mat-card>
    </div>


    <div class="column" appearance="outline">
      <div class="column-form">
        <mat-form-field class="column-form-filed">
          <mat-label>Add title</mat-label>
          <input matInput placeholder="Column title" [formControl]="columnTitle">
        </mat-form-field>

        <button mat-button color="primary" (click)="addColumn()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

  </div>
</div>
