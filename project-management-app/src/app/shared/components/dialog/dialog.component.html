<div class="card" [@scale]>
  <h2 class="title" [@dialogState]="state">
    {{ "DIALOG.TITLE" | translate}}
  </h2>
  <div class="btns">
    <button type="button" mat-stroked-button color="primary" (click)="onClose()">
      {{ "DIALOG.CANCEL" | translate}}</button>
    <button type="button" mat-raised-button color="primary" (click)="logOut()">
      {{ "DIALOG.CONFIRM" | translate}}</button>
  </div>
</div>
