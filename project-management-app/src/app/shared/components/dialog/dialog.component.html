<div class="card" [@scale]>
  <h2 class="title" [@dialogState]="state">
    Do you really want to log out of your account?
  </h2>
  <div class="btns">
    <button type="button" mat-stroked-button color="primary" (click)="onClose()">Cancel</button>
    <button type="button" mat-raised-button color="primary" (click)="logOut()">Confirm</button>
  </div>
</div>
