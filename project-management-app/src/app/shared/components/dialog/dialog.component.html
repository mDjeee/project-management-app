<div class="card">
  <h2 class="title">
    Do you really want to log out of your account?
  </h2>
  <div class="btns">
    <button type="button" mat-raised-button color="primary" (click)="onClose()">No</button>
    <button type="button" mat-raised-button color="primary" (click)="logOut()">Yes</button>
  </div>
</div>
